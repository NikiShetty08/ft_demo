<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashtalking</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="banner-container">


        <video class="background-video" muted autoplay loop>
            <source src="FT_BG_Animation_Compressed.mp4" type="video/mp4">
        </video>


        <div class="banner-body">
            <div class="bulb-container">
                <div id="bulb_1" class="icon"></div>
                <div id="bulb_2" class="icon"></div>
                <div id="bulb_3" class="icon"></div>
            </div>

            <div class="text-container">
                <h1>Elevate Your Ads with AI Innovation</h1>
                <p>Flashtalking Delivers Creative Excellence</p>
            </div>

            <div>
                <div class="cta-button">Start Creating with AI</div>
            </div>

            <img src="ft_logo.svg" alt="Flashtalking Logo" class="ft-logo">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

</html>
